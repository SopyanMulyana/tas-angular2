<!-- Login UI -->

<div class='login'>
  <div class="title">
    <md-card-title class="title-text"><b>Training Admin System</b></md-card-title>
  </div>
  <md-card>
  
    <md-card-subtitle>Login</md-card-subtitle>

    <form name = "form" class="login-content" (ngSubmit)="f.form.valid && login()" #f = "ngForm"  >
        <md-form-field color="accent" class="login-width">
            <span mdPrefix>mitrais\</span>
            <input mdInput placeholder="Username" name ="username" [(ngModel)]="model.username" required [disabled]="loading">
        </md-form-field>  
        <md-form-field color="accent" class="login-width">
          <input mdInput type="password" placeholder="Password" name = "password" [(ngModel)] = "model.password" required [disabled]="loading">
        </md-form-field>
        <div class="login-checkbox">
          <md-checkbox  name="remember_me" [disabled]="loading">Remember Me</md-checkbox>
        </div>
        <button md-raised-button color="accent" type = submit  [disabled]="loading">Login</button>
    </form>
  </md-card>
</div>
