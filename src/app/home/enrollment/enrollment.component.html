<div>
    <md-card>
      <md-card-title>Enrollment List: {{fullName}}</md-card-title>
      <md-card-content>
          <div class="filter inline">
              <md-form-field>
                <input mdInput #filter placeholder="Course Name">
              </md-form-field>
    
            </div>
        <md-table #table [dataSource]="dataSource" mdSort>
          
          <ng-container mdColumnDef="periodName">
            <md-header-cell *mdHeaderCellDef md-sort-header> Period Name </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.trainingName}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="courseName">
            <md-header-cell *mdHeaderCellDef md-sort-header> Course Name </md-header-cell>
            <md-cell *mdCellDef="let enrollment" ><a (click)="viewDetail(enrollment)" class="link-text">{{enrollment.courseName}}</a>  </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="trainer">
            <md-header-cell *mdHeaderCellDef md-sort-header> trainer </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.trainerName}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="startAt">
            <md-header-cell *mdHeaderCellDef md-sort-header> Start At </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.startAt}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="endAt">
            <md-header-cell *mdHeaderCellDef md-sort-header> End At </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.endAt}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="status">
            <md-header-cell *mdHeaderCellDef md-sort-header> Status </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.status}} </md-cell>
          </ng-container>
      
      
          <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
          <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
  
        <md-paginator #paginator
        [length]="0"
        [pageIndex]="0"
        [pageSize]="0"
        [pageSizeOptions]="[10, 25, 50, 100]">
        </md-paginator>
   
      </md-card-content>
    </md-card>
  </div>
