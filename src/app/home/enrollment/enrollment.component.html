<div>
    <md-card>
      <md-card-title>Enrollment List: {{fullName}}</md-card-title>
      <md-card-content>
        
        <md-table #table [dataSource]="dataSource">
          
          <ng-container mdColumnDef="periodName">
            <md-header-cell *mdHeaderCellDef> Period Name </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.periodName}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="courseName">
            <md-header-cell *mdHeaderCellDef> Course Name </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.courseName}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="trainer">
            <md-header-cell *mdHeaderCellDef> trainer </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.trainer}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="startAt">
            <md-header-cell *mdHeaderCellDef> Start At </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.startAt}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="endAt">
            <md-header-cell *mdHeaderCellDef> End At </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.endAt}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="status">
            <md-header-cell *mdHeaderCellDef> Status </md-header-cell>
            <md-cell *mdCellDef="let enrollment"> {{enrollment.status}} </md-cell>
          </ng-container>
      
      
          <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
          <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
  
        <md-paginator #paginator
              [length]="enrollmentDatabase.data.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 50, 100]">
        </md-paginator>
   
      </md-card-content>
    </md-card>
  </div>
