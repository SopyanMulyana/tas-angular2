<div>
    <md-card>
      <md-card-title>Training Maintenance</md-card-title>
      <md-card-content>
          <div class="filter inline">
              <md-form-field>
                <input mdInput #filter placeholder="Course Name">
              </md-form-field>
    
            </div>
        <md-table #table [dataSource]="dataSource" mdSort>
          
          <ng-container mdColumnDef="period">
            <md-header-cell *mdHeaderCellDef md-sort-header> Period </md-header-cell>
            <md-cell *mdCellDef="let maintenance"> {{maintenance.period}} </md-cell>
          </ng-container>

          <ng-container mdColumnDef="trainer">
            <md-header-cell *mdHeaderCellDef md-sort-header> Trainer </md-header-cell>
            <md-cell *mdCellDef="let maintenance" >{{maintenance.trainer}}</md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="room">
            <md-header-cell *mdHeaderCellDef md-sort-header> Room </md-header-cell>
            <md-cell *mdCellDef="let maintenance"> {{maintenance.room}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="scheduleType">
            <md-header-cell *mdHeaderCellDef md-sort-header> Schedule Type </md-header-cell>
            <md-cell *mdCellDef="let maintenance"> {{maintenance.scheduleType}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="startDate">
            <md-header-cell *mdHeaderCellDef md-sort-header> Start Date </md-header-cell>
            <md-cell *mdCellDef="let maintenance"> {{maintenance.startDate}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="endDate">
            <md-header-cell *mdHeaderCellDef md-sort-header> End Date </md-header-cell>
            <md-cell *mdCellDef="let maintenance"> {{maintenance.endDate}} </md-cell>
          </ng-container>

          <ng-container mdColumnDef="numberOfParticipants">
            <md-header-cell *mdHeaderCellDef md-sort-header> Number Of Participants </md-header-cell>
            <md-cell *mdCellDef="let maintenance"> {{maintenance.numberOfParticipants}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="action">
            <md-header-cell *mdHeaderCellDef md-sort-header> Action </md-header-cell>
            <md-cell *mdCellDef="let maintenance"><button md-icon-button [mdMenuTriggerFor]="menu"><md-icon>more_horiz</md-icon></button></md-cell>
            <md-menu #menu="mdMenu">
                <button md-icon-button class="md-small" color="accent" mdTooltip="Edit" (click)="editAssesment(maintenance)"><md-icon>border_color</md-icon></button>
                <button md-icon-button class="md-small" color="accent" mdTooltip="Detail" (click)="editAttendence(maintenance)"><md-icon>info</md-icon></button>
            </md-menu>
          </ng-container>
      
          <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
          <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
  
        <md-paginator #paginator
        [length]="0"
        [pageIndex]="0"
        [pageSize]="0"
        [pageSizeOptions]="[10, 25, 50, 100]">
        </md-paginator>
   
      </md-card-content>
    </md-card>
  </div>
