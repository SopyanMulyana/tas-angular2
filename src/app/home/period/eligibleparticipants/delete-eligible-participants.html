<h2 md-dialog-title>Delete Paricipants {{data.trainingId}}</h2>
<md-dialog-content class="dialog-delete">Are you sure?</md-dialog-content>
<md-dialog-actions>
  <button md-button md-dialog-close>No</button>
  <!-- Can optionally provide a result for the closing dialog. -->
  <button md-button [md-dialog-close]="true" (click)="deleteParticipants(data.participantsId)">Yes</button>
</md-dialog-actions>
