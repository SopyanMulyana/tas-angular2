<h1 md-dialog-title>Add Participants</h1>
<div>

        <div class="filter inline">
          <md-form-field>
            <input mdInput #filter placeholder="Name">
          </md-form-field>

        </div>

        <md-table #table [dataSource]="dataSource" mdSort>
          
            <ng-container mdColumnDef="action">
                <md-header-cell *mdHeaderCellDef></md-header-cell>
                <md-cell *mdCellDef="let listforeligibleparticipants">
                <md-checkbox (click)="$event.stopPropagation()"
                (change)="$event ? selection.toggle(listforeligibleparticipants.employeeId) : null"
                [checked]="selection.isSelected(listforeligibleparticipants.employeeId)"></md-checkbox>
                </md-cell>
        </ng-container>   
  
          <ng-container mdColumnDef="fullName">
            <md-header-cell *mdHeaderCellDef md-sort-header> Full Name </md-header-cell>
            <md-cell *mdCellDef="let listforeligibleparticipants"> {{listforeligibleparticipants.fullName}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="jobFamilyStream">
            <md-header-cell *mdHeaderCellDef md-sort-header> Job Family Stream </md-header-cell>
            <md-cell *mdCellDef="let listforeligibleparticipants"> {{listforeligibleparticipants.jobFamilyStream}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="grade">
            <md-header-cell *mdHeaderCellDef md-sort-header> Grade </md-header-cell>
            <md-cell *mdCellDef="let listforeligibleparticipants"> {{listforeligibleparticipants.grade}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="email">
            <md-header-cell *mdHeaderCellDef md-sort-header> Email </md-header-cell>
            <md-cell *mdCellDef="let listforeligibleparticipants"> {{listforeligibleparticipants.email}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="accountName">
            <md-header-cell *mdHeaderCellDef md-sort-header> Account Name </md-header-cell>
            <md-cell *mdCellDef="let listforeligibleparticipants"> {{listforeligibleparticipants.accountName }} </md-cell>
          </ng-container>
          <!-- | date:'M/d/yyyy' -->
          
          <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
          <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
  
        <md-paginator #paginator
        [length]="0"
        [pageIndex]="0"
        [pageSize]="0"
        [pageSizeOptions]="[10, 25, 50, 100]">
        </md-paginator>
  

    <button md-raised-button color="accent" (click)="saveData()">Add Participants</button>
    <button md-raised-button color="warn" (click)="onNoClick()">Cancel</button>
  </div>
