<h1 md-dialog-title>Select Employee(s)</h1>
<div>
        <div class="filter inline">
                <md-form-field color="accent">
                  <input mdInput #filter placeholder="Search">
                </md-form-field>
        </div>
        <md-table #table [dataSource]="dataSource">
        <ng-container mdColumnDef="employeeId">
            <md-header-cell *mdHeaderCellDef>  </md-header-cell>
            <md-cell *mdCellDef="let user"> <md-checkbox></md-checkbox> </md-cell>
        </ng-container>
          <ng-container mdColumnDef="fullName">
            <md-header-cell *mdHeaderCellDef> Full Name </md-header-cell>
            <md-cell *mdCellDef="let user"> {{user.fullName}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="jobFamily">
            <md-header-cell *mdHeaderCellDef> Job Family </md-header-cell>
            <md-cell *mdCellDef="let user"> {{user.jobFamily}} </md-cell>
          </ng-container>

          <ng-container mdColumnDef="grade">
            <md-header-cell *mdHeaderCellDef> Grade </md-header-cell>
            <md-cell *mdCellDef="let user"> {{user.grade}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="email">
            <md-header-cell *mdHeaderCellDef> Email </md-header-cell>
            <md-cell *mdCellDef="let user"> {{user.email}} </md-cell>
          </ng-container>
  
          <ng-container mdColumnDef="accountName">
            <md-header-cell *mdHeaderCellDef> Account Name </md-header-cell>
            <md-cell *mdCellDef="let user"> {{user.accountName}} </md-cell>
          </ng-container>

          <md-header-row *mdHeaderRowDef="displayedColumns"></md-header-row>
          <md-row *mdRowDef="let row; columns: displayedColumns;"></md-row>
        </md-table>
  
        <md-paginator #paginator
              [length]="userDatabase.data.length"
              [pageIndex]="0"
              [pageSize]="10"
              [pageSizeOptions]="[10, 25, 50, 100]">
        </md-paginator>
   
</div>
<md-dialog-actions>
    <button md-raised-button color="accent" [md-dialog-close]="true">Select</button>
    <button md-raised-button color="warn" md-dialog-close>Cancel</button>
</md-dialog-actions>
